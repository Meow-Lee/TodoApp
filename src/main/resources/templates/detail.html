<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .todo-detail {
            margin-bottom: 20px;
        }
        .todo-actions {
            text-align: center;
        }
        button {
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Todo Detail</h1>

    <div class="todo-detail">
        <p th:text="${detailTodo.title}"></p>
        <p th:text="${detailTodo.desc}"></p>
        <p th:text="${#temporals.format(detailTodo.dueDate, 'yyyy-MM-dd')}"></p>
        <p th:text="${detailTodo.completed} ? 'Completed' : 'Not Completed'"></p>
    </div>

    <div class="todo-actions">
        <a th:href="@{/home}">
            <button>Back to Home</button>
        </a>
        <a th:href="@{/updateForm/{id}(id=${detailTodo.id})}">
            <button>Update</button>
        </a>
        <a th:href="@{/delete/{id}(id=${detailTodo.id})}">
            <button>Delete</button>
        </a>
    </div>
</div>
</body>
</html>
